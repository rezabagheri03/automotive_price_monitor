[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisord]
logfile=/var/log/supervisor/supervisord.log
pidfile=/tmp/supervisord.pid
childlogdir=/var/log/supervisor
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[group:automotive-price-monitor]
programs=dashboard,scraper-scheduler,price-updater
priority=999

[program:dashboard]
command=/path/to/project/venv/bin/python run.py
directory=/path/to/project
user=automotive
autostart=true
autorestart=true
startsecs=10
startretries=3
redirect_stderr=true
stdout_logfile=/var/log/automotive-price-monitor/dashboard.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=PATH="/path/to/project/venv/bin"

[program:scraper-scheduler]
command=/path/to/project/venv/bin/python -m celery -A tasks.celery worker --loglevel=info --concurrency=2
directory=/path/to/project
user=automotive
autostart=true
autorestart=true
startsecs=10
startretries=3
redirect_stderr=true
stdout_logfile=/var/log/automotive-price-monitor/scraper.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=PATH="/path/to/project/venv/bin"

[program:price-updater]
command=/path/to/project/venv/bin/python -m celery -A tasks.celery beat --loglevel=info
directory=/path/to/project
user=automotive
autostart=true
autorestart=true
startsecs=10
startretries=3
redirect_stderr=true
stdout_logfile=/var/log/automotive-price-monitor/scheduler.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=PATH="/path/to/project/venv/bin"

[program:monitoring]
command=/path/to/project/venv/bin/python scripts/health_check.py --continuous
directory=/path/to/project
user=automotive
autostart=true
autorestart=true
startsecs=30
startretries=3
redirect_stderr=true
stdout_logfile=/var/log/automotive-price-monitor/monitoring.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=PATH="/path/to/project/venv/bin"
